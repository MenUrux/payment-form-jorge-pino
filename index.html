<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8f7db24c63.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column ">


    <div class="card w-75 m-auto">
        <div class="card-header">
            <h4>Payment form example</h4>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <form>
                <div class="row g-3">
                    <div class="col-md-5">
                        <label for="inputNumber4" class="form-label">Card #</label>
                        <input type="email" placeholder="XXXXXXXXXXXXXXXX" class="form-control" id="inputNumber4">
                    </div>
                    <div class="col-md-3">
                        <label for="inputPassword4" class="form-label">CVC #</label>
                        <input type="password" class="form-control" placeholder="0000" id="inputPassword4">
                    </div>
                    <div class="col-md-4">
                        <label for="inputAddress" class="form-label">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input type="text" class="form-control" placeholder="Amount" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="inputFName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3 col-sm-2">
                        <label for="inputState" class="form-label">State</label>
                        <select col-sm-1 id="inputState" class="form-select">
                            <option disabled selected>Pick a State</option>
                            <option>Alabama</option>
                            <option>Florida</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="row pt-3 d-flex flex-sm-column flex-md-row">
                    <div class="col-md-6 col-sm-12">
                        <label>We accept:</label>
                        <div class="form-group mt-3 col-4 bg-secondary rounded-2 p-1 px-3 d-flex g-4 flex-wrap justify-content-center text-white fs-6"
                            id="card" name="card" style="width: max-content;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"> <i class="fa fa-cc-mastercard"
                                        aria-hidden="true"></i> </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"> <i class="fa fa-cc-visa"
                                        aria-hidden="true"></i> </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"> <i class="fa fa-cc-diners-club"
                                        aria-hidden="true"></i> </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"> <i class="fa fa-cc-amex"
                                        aria-hidden="true"></i> </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div>
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p class="text-secondary">Add any notes here</p>

                        </div>
                    </div>
                </div>





        </div>
        <div class="card-header">
            <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
        </form>
    </div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
